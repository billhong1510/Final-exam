<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src='/JS/app.js'></script>
    <title> Welcome to Our Store </title>
</head>

<body>
    <nav class="nav">
        <ul>
            <li class='li1'><a>HOME</a></li>
            <li class="li2"><a href="store.html">STORE</a></li>
            <li class="li3"><a>ABOUT</a></li>
        </ul>
    </nav>
    <h1 class="band-name">Our band</h1>

    <main>
        <h2 class="section-header">Click on an album to add it to the cart!</h2>
        <div class="wrapper">
            <section class="shop-items">
                <div class="shop-item1">
                    <span> Album 1</span><br>
                    <img class="shop-item-image" id="Album_1" alt="pinkblue smoke" src="Images/Album1.png">
                </div>

                <div class="shop-item2">
                    <span>Album 2</span><br>
                    <img class="shop-item-image" id="Album_2" alt="blacksmoke" src="Images/Album2.png"
                </div>

                <div class="shop-item3">
                    <span>Album 3</span><br>
                    <img class="shop-item-image" id="Album_3" alt="spiral abyss" src="Images/Album3.png">
                </div>

                <div class="shop-item4">
                    <span>Album 4</span><br>
                    <img class="shop-item-image" id="Album_4" alt="glitter shore" src="Images/Album4.png">
                </div>

            </section>


            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr size="3" width="80%" color="black">
            </section>


        </div>
    </main>
    <footer>
      <p>Prouldy made by ACIT 1620 students - Winter 2021</p>
    </footer>
</body>
</html>
